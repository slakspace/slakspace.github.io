<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slak – Modern Team Chat</title>
  <style>
    /* Animated gradient background */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 1rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }

    .button {
      background-color: #00c9a7;
      color: #000;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: #02b293;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      font-size: 0.85rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.25rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to Slak</h1>
    <p>A blazing-fast, full-featured, open source team chat platform for everyone – from nonprofits to enterprises.</p>
    <a class="button" href="https://github.com/slakspace" target="_blank">View on GitHub</a>
  </main>
  <footer>
    &copy; 2025 Slak. Open source & built with ♥️ by the community.
  </footer>
</body>
</html>
