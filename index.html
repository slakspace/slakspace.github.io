<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slak â€“ Open Source Team Chat</title>
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1b1b1b, #0d2b45, #1a3c40, #282828);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .hero {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      max-width: 700px;
      margin: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #dddddd;
    }

    .button {
      background-color: #00ffae;
      color: #000;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #00e6a0;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #999;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Welcome to Slak</h1>
    <p>Slak is a blazing-fast, full-featured, open source team chat app designed for nonprofits, startups, and organizations of all sizes. Built with love, and powered by modern tech.</p>
    <a href="https://github.com/slakspace" class="button" target="_blank">View on GitHub</a>
  </section>
  <footer>
    &copy; 2025 Slak. Built by the open source community.
  </footer>
</body>
</html>
