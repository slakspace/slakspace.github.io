<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slak – Open Source Team Chat</title>
  <style>
    :root {
      --bg-dark: #0c0c1e;
      --accent: #00f2ff;
      --text-light: #f0f0f0;
      --text-muted: #cccccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      overflow: hidden;
      color: var(--text-light);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 700px;
      margin-bottom: 2rem;
      color: var(--text-muted);
    }

    .button {
      background-color: var(--accent);
      color: #000;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #00d8e6;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <section class="hero">
    <h1>Meet Slak</h1>
    <p>Slak is a free and open-source chat app for teams and organizations. Whether you're running a nonprofit or building a startup, Slak gives you real-time messaging, channels, threads, and more — without the paywalls.</p>
    <a href="https://github.com/slakspace" class="button" target="_blank">View on GitHub</a>
  </section>
  <footer>
    &copy; 2025 Slak. Open source and community-driven.
  </footer>

  <!-- ✨ Background particles animation (canvas) -->
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const particles = Array.from({ length: 70 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2 + 1,
      dx: Math.random() * 0.5 - 0.25,
      dy: Math.random() * 0.5 - 0.25,
    }));

    function draw() {
      ctx.fillStyle = "#0c0c1e";
      ctx.fillRect(0, 0, w, h);

      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "#00f2ff88";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
